name: eagle
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  http: ^0.13.4
  flutter_swiper: ^1.1.6
  card_swiper: ^2.0.3
  floating_bottom_bar: ^0.0.1
  flutter_spinkit: ^5.1.0
  intl: ^0.17.0
  image_picker: ^0.8.5+3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Cermona
      fonts:
        - asset: assets/fonts/Cremona-Regular.ttf
    - family: Uniform
      fonts:
        - asset: assets/fonts/Uniform.ttf


