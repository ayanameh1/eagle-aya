name: eagle
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  http: ^0.13.4
  flutter_swiper: ^1.1.6
  card_swiper: ^2.0.3
  floating_bottom_bar: ^0.0.1
  flutter_spinkit: ^5.1.0
  intl: ^0.17.0
  firebase_core:
  image_picker:
  firebase_messaging:
  flutter_local_notifications:

dependency_overrides:
  firebase_messaging_platform_interface: 3.1.6
  firebase_storage_platform_interface: 4.0.14
  cloud_functions_platform_interface: 5.0.21
  cloud_firestore_platform_interface: 5.4.13
  firebase_auth_platform_interface: 6.1.11
  firebase_database_platform_interface: 0.2.0+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Carousel Dependecy for sliders
  carousel_pro: ^1.0.0
  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Group 8.png"


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Cermona
      fonts:
        - asset: assets/fonts/Cremona-Regular.ttf
    - family: Uniform
      fonts:
        - asset: assets/fonts/Uniform.ttf


